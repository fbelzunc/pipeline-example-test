metadata:
  labels:
    pipeline: jenkinsfile
    tier: A
spec:
  containers:
  - name: "maven"
    image: "maven"
    imagePullPolicy: "IfNotPresent"
    resources:
      requests:
        memory: "512Mi"
        cpu: "0.4"
      limits:
        memory: "4096Mi"
        cpu: "0.4"
    securityContext:
      privileged: false
