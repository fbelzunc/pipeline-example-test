metadata:
  labels:
    pipeline: jenkinsfile
    tier: A
spec:
  containers:
  - name: "maven"
    image: "maven:alpine"
    command:
    - cat
    tty: true
    imagePullPolicy: "IfNotPresent"
    resources:
      requests:
        memory: "1024Mi"
        cpu: "0.2"
      limits:
        memory: "4096Mi"
        cpu: "0.4"
    securityContext:
      privileged: false
